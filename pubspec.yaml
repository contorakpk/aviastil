publish_to: 'none'

version: 0.4+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1

  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0

  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.27

  smart_select: ^4.3.2
  rflutter_alert: ^1.1.0

dev_dependencies:
  hive_generator: ^0.8.2

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
